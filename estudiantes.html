<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/formestudiante.css">
</head>
<body>
    <nav id="top-menu">
        <button id="menu-toggle">☰</button>
        <img src="logo.png" alt="Logo" id="logo">
        <button id="logout-btn">Salir</button>
    </nav>
    
    <nav id="side-menu">
        <ul>
            <li><a href="/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/estudiantes.html"><i class="fas fa-user-graduate"></i> Estudiantes</a></li>
            <li><a href="/calificaciones.html"><i class="fas fa-clipboard-list"></i> Calificaciones</a></li>
            <li><a href="/sesiones.html"><i class="fas fa-calendar-alt"></i> Sesiones</a></li>
            <li><a href="/contenido.html"><i class="fas fa-book"></i> Contenido</a></li>
            <li><a href="/foro.html"><i class="fas fa-comments"></i> Foro</a></li>
        </ul>
    </nav>
    
    <main id="content-area">
        <form>
            <h1>Registro de Estudiante</h1>
            <div>
                <input type="text", name="nombrestudiante", id="nombrestudiante", placeholder="Digite el nombre">
            </div>
            <div>
                <input type="text", name="apellidosestudiante", id="apellidosestudiante", placeholder="Digite los apellidos">
            </div>  
            <div>
                <select name="tipodocumento", id="tipodocumento">
                    <option value="seleccion">Seleccione el tipo de documento</option>
                    <option value="tarjeteidentidad">Tarjeta de Identidad</option>
                    <option value="cedula">Cedula de Ciudadanía</option>
                </select>
            </div>
            <div>
                <input type="number", name="tdocumento", id="documento", placeholder="Digite el numero del documento">
            </div>    
            <div>
                <select name="sexo", id="sexo">
                    <option value="seleccion">Seleccione el sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>    
            <div>
                <input type="number", name="numcelular", id="celular", placeholder="Digite el numero del celular">
            </div>    
            <div>
                <input type="email", name="correoelectronico", id="correo", placeholder="Digitele el correo electronico">
            </div>
            <div>
                <button class="Registrar" type="submit" id="registro">Registrar</button>
            </div>
        </form>
    </main>


    <script src="/js/main.js"></script>
</body>
</html>
