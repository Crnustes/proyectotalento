<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesiones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <nav id="top-menu">
        <button id="menu-toggle">☰</button>
        <img src="images/logo.png" alt="Logo" id="logo">
        <button id="logout-btn">Salir</button>
    </nav>
    
    <nav id="side-menu">
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="estudiantes.html"><i class="fas fa-user-graduate"></i> Estudiantes</a></li>
            <li><a href="calificaciones.html"><i class="fas fa-clipboard-list"></i> Calificaciones</a></li>
            <li><a href="sesiones.html"><i class="fas fa-calendar-alt"></i> Sesiones</a></li>
            <li><a href="contenido.html"><i class="fas fa-book"></i> Contenido</a></li>
            <li><a href="foro.html"><i class="fas fa-comments"></i> Foro</a></li>
        </ul>
    </nav>
    
    <main id="content-area">
        <main class="container my-5">
            <h1 class="text-center mb-5">Sesiones de Clases</h1>
            
            <div class="row mb-4">
                <div class="col-md-6 offset-md-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar sesiones...">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <div class="row" id="lista-sesiones">
                <!-- Las sesiones se generarán aquí dinámicamente -->
            </div>
        </main>
    
        <!-- Modal para los videos -->
        <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Video de la clase</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="ratio ratio-16x9">
                            <iframe id="videoFrame" src="" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="/js/main.js"></script>
    <script src="/js/sesiones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
