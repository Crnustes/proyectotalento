<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css"> 
    <link rel="stylesheet" href="css/bot.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseñas" required>
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot" style="color: #ffffff; margin-bottom: 20px;">
                
                <a href="#" id="forgotPassword" style="color: #ffffff;">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Iniciar</button>
                <button type="button" class="btn" id="cancelBtn">Cancelar</button>
            </div>
            <div class="register-link">
                <p>¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a></p>
            </div>
        </form>
        
    </div>
    <button id="chat-button"> <img src="images/chat.png" alt="" width="60px"></button>
        <div id="chat-container">
            <div id="chat-header">Chat con IA</div>
            <div id="chat-messages">
                <div class="bot-message">
                    <img src="images/bot.png" alt="IA Avatar" style="width: 150px; height: auto; border-radius: 50%;">
                    <p>¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?</p>
                </div>
            </div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
   
    <script src="js/login.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
